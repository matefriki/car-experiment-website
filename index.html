<html>

<head>
    <link rel="stylesheet" href="bullet/bullet.css">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bullet/bullet.js"></script>
    <script src="dropdown.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="controls">
        <div class="outline">
            <div class="pane person">
                <div class="title">Person</div>
                <div class="property">
                    <span class="label">X: </span>
                    <div class="input editable" data-obj="person" data-prop="x" data-range="10:60" contenteditable="true">46</div>
                </div>
                <div class="property">
                    <span class="label">Y: </span>
                    <div class="input editable" data-obj="person" data-prop="y" data-range="0:15" contenteditable="true">2</div>
                </div>
                <div class="button unselectable random">Randomize</div>
            </div>
            <div class="pane car">
                <div class="title">Car</div>
                <div class="property">
                    <span class="label">X: </span>
                    <div class="input editable randomizable" data-obj="car" data-prop="x" data-range="10:60" contenteditable="true">17</div>
                </div>
                <div class="property">
                    <span class="label">Y: </span>
                    <div class="input editable randomizable" data-obj="car" data-prop="y" data-range="5:5" contenteditable="true">5</div>
                </div>
                <div class="property car-velocity">
                    <span class="label">V: </span>
                    <div class="input editable randomizable" data-obj="car" data-prop="v" data-range="0:5" contenteditable="true">4</div>
                </div>
                <div class="button unselectable random">Randomize</div>
                <div class="bullet unselectable">
                    <div class="item">
                        <div class="box selected"></div>
                        <div class="label selected">Cautious</div>
                    </div>
                    <div class="item">
                        <div class="box selected"></div>
                        <div class="label">Reckless</div>
                    </div>
                    <div class="item">
                        <div class="box selected"></div>
                        <div class="label">Corrupt</div>
                    </div>
                    <div class="item">
                        <div class="box"></div>
                        <div class="label">Accelerator</div>
                    </div>
                    <div class="item">
                        <div class="box"></div>
                        <div class="label">Braker</div>
                    </div>
                </div>
            </div>
            <div class="pane block">
                <div class="title">Block</div>
                <div class="property">
                    <span class="label">X1: </span>
                    <div class="input editable" data-obj="bottom_corner" data-prop="x" data-range="10:60" contenteditable="true">34</div>
                </div>
                <div class="property">
                    <span class="label">Y1: </span>
                    <div class="input editable" data-obj="bottom_corner" data-prop="y" data-range="0:5" contenteditable="true">2</div>
                </div>
                <div class="property">
                    <span class="label">X2: </span>
                    <div class="input editable" data-obj="top_corner" data-prop="x" data-range="10:60" contenteditable="true">44</div>
                </div>
                <div class="property">
                    <span class="label">Y2: </span>
                    <div class="input editable" data-obj="top_corner" data-prop="y" data-range="0:5" contenteditable="true">4</div>
                </div>
            </div>
            <div class="pane trace">
                <div class="title">Trace</div>
                <div class="strat-dropdown dropdown-component" data-options="None,path_crash40,path_pass40,path_crash1_03Jan,path_crash2,path_crash_new,path_pass1_03Jan,path_pass2_04Jan,path_pass3"></div>
            </div>
            <div class="generate">
                <div class="label">Generate</div>
                <div class="input" data-range="1:300" contenteditable="true">100</div>
                <div class="label">steps</div>
                <div class="big_button unselectable">go!</div>
            </div>
            <div class="loading">
                <div class="progress">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="replay-pane">
                <div class="replay disabled">
                    <div class="replay-inner">
                        <img src="assets/replay.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas class="scene"></canvas>
    <div class="bottom">
        <img src="assets/spin.png" alt="" class="spinner">
        <div class="graph-container">
            <canvas class="graph_left"></canvas>
            <canvas class="graph_right"></canvas>
        </div>
    </div>
</body>

</html>
