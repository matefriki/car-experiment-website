<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="controls">
        <div class="outline">
            <div class="pane person">
                <div class="title">Person</div>
                <div class="property">
                    <span class="label">X: </span>
                    <div class="input editable" data-obj="person" data-prop="x" data-range="0:100" contenteditable="true">85</div>
                </div>
                <div class="property">
                    <span class="label">Y: </span>
                    <div class="input editable" data-obj="person" data-prop="y" data-range="0:15" contenteditable="true">10</div>
                </div>
                <div class="button unselectable random">Randomize</div>
            </div>
            <div class="pane car">
                <div class="title">Car</div>
                <div class="property">
                    <span class="label">X: </span>
                    <div class="input editable" data-obj="car" data-prop="x" data-range="0:97" contenteditable="true">5</div>
                </div>
                <div class="property">
                    <span class="label">Y: </span>
                    <div class="input editable" data-obj="car" data-prop="y" data-range="2:15" contenteditable="true">5</div>
                </div>
                <div class="button unselectable random">Randomize</div>
            </div>
            <div class="pane block">
                <div class="title">Block</div>
                <div class="property">
                    <span class="label">X1: </span>
                    <div class="input editable" data-obj="bottom_corner" data-prop="x" data-range="0:100" contenteditable="true">69</div>
                </div>
                <div class="property">
                    <span class="label">Y1: </span>
                    <div class="input editable" data-obj="bottom_corner" data-prop="y" data-range="0:15" contenteditable="true">2</div>
                </div>
                <div class="property">
                    <span class="label">X2: </span>
                    <div class="input editable" data-obj="top_corner" data-prop="x" data-range="0:100" contenteditable="true">76</div>
                </div>
                <div class="property">
                    <span class="label">Y2: </span>
                    <div class="input editable" data-obj="top_corner" data-prop="y" data-range="0:15" contenteditable="true">4</div>
                </div>
            </div>
            <div class="generate">
                <div class="label">Generate</div>
                <div class="input" data-range="1:300" contenteditable="true">100</div>
                <div class="label">steps</div>
                <div class="big_button unselectable">go!</div>
            </div>
            <div class="loading">
                <div class="progress">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
    <canvas class="scene"></canvas>
    <div class="bottom"></div>
</body>

</html>
